<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waiting For a Rescue </title>
    <link href="./public/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
      <div id="fundoGame">
        <!--div onde estará todo os elementos do jogo-->

        <div id="inicio" onclick="start()">
          <h1>Waiting For a Rescue</h1>
          <p>
            Utilize a tecla W para movimentar o helicóptero para cima, a tecla S
            para movimentar o helicóptero para baixo e a tecla D para atirar.
          </p>
          <p>Clique aqui para iniciar!!</p>
        </div>
      </div>
    </div>
    <!-- Sons do jogo !-->
    <audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->

    <script type="text/javascript" src="public\js\jquery-1.11.1.min.js"></script>

    <script type="text/javascript" src="public\js\jquery-collision.min.js"></script>
    
    <script type="text/javascript" src="public/js/script.js"></script>
  </body>
</html>
